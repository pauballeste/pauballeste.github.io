<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pau Ballesté</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
	$(document).ready(function(){
	  // Add smooth scrolling to all links
	  $("a").on('click', function(event) {

	    // Make sure this.hash has a value before overriding default behavior
	    if (this.hash !== "") {
	      // Prevent default anchor click behavior
	      event.preventDefault();

	      // Store hash
	      var hash = this.hash;

	      // Using jQuery's animate() method to add smooth page scroll
	      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
	      $('html, body').animate({
	        scrollTop: $(hash).offset().top
	      }, 800, function(){
	   
	        // Add hash (#) to URL when done scrolling (default click behavior)
	        window.location.hash = hash;
	      });
	    } // End if
	  });
	});
	</script>
</head>
<body>
	<header id="header">
		<div id="inici">
			<h1 id="brand">Pau Ballesté Aguirre</h1><h1 id="alt-brand">Pau Ballesté</h1>
			<hr>
			<h2>Un portafoli personal</h2>
		</div>
		<nav id="nav">
			<div class="bar-cont" onclick="animenubar(this)">
				<div class="bar-1"></div>
				<div class="bar-2"></div>
				<div class="bar-3"></div>	
			</div>
			<div class="btn-cont">
				<a class="btn-big" href="#inici">Portfolio</a>
					<a class="btn-sml" href="#fotos">Fotos</a>
					<a class="btn-sml" href="#projectes">Projectes</a>
					<a class="btn-sml" href="#videos">Vídeos</a>
					<a class="btn-sml" href="#musica">Música</a>
					<a class="btn-sml" href="#mes">Més...</a>
				<a class="btn-big" href="#about">Sobre mi</a>
			</div>
		</nav>
	</header>
	<main>
		<div id="fotos"></div>
		<div id="projectes"></div>
		<div id="videos"></div>
		<div id="musica"></div>
		<div id="mes"></div>
		<div id="about"></div>
		
	</main>

	<script type="text/javascript">
		function animenubar(x) {
			x.classList.toggle("change");
			document.getElementById("nav").classList.toggle("visi");
			document.getElementById("header").classList.toggle("dim");
		}
	</script>
</body>
</html>
